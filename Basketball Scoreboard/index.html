<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container" id="container">
            <div id="home-container">
                <h3 class="board-title" id="home-board-title">HOME</h3>
                <div class="home-guest-score"><span class="home-guest-points-text" id="home-score-number">0</span></div>
                <div class="add-points-btns-home">
                    <button class="plus-one-point plus-point" onClick="plusOneHome()">+1</button>
                    <button class="plus-two-point plus-point" onClick="plusTwoHome()">+2</button>
                    <button class="plus-three-point plus-point" onClick="plusThreeHome()">+3</button>
                </div>
            </div>
            <div id="guest-container">
                <h3 class="board-title" id="guest-board-title">GUEST</h3>
                <div class="home-guest-score"><span class="home-guest-points-text" id="guest-score-number">0</span></div>
                <div class="add-points-btns-home">
                    <button class="plus-one-point plus-point" onClick="plusOneGuest()">+1</button>
                    <button class="plus-two-point plus-point" onClick="plusTwoGuest()">+2</button>
                    <button class="plus-three-point plus-point" onClick="plusThreeGuest()">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
