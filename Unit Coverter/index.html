<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Unit Converter</title>
</head>
<body>
    <header>
        <h1 id="header-title-text">Metric/Imperial Unit Conversion</h1>
        <input id="header-input">
        <button id="header-button" type="submit">Convert</button>
    </header>
    <main>
        <div class="main-box">
            <h2 class="main-subtitle-text">Length (Meter/Feet)</h2>
            <span class="main-data-text"></span>
        </div>
        <div class="main-box">
            <h2 class="main-subtitle-text">Volume (Liters/Gallons)</h2>
            <span class="main-data-text"></span>
        </div>
        <div class="main-box">
            <h2 class="main-subtitle-text">Mass (Kilograms/Pounds)</h2>
            <span class="main-data-text"></span>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
