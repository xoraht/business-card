<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Ordering App</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Smythe&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <div class="header-container">
            <h1>Tommy's Dinner</h1>
            <h2>The best burgers and pizzas in town</h2>
        </div>
    </header>
    <main id="main-container">
    </main>
    <footer id="footer-container">
    </footer>
    <script src="index.js" type="module"></script>
    <div class="payment-details">
        <h2 class="payment-details-title">Enter card details</h2>
        <input class="payment-details-input" type="text" placeholder="Enter your name">
        <input class="payment-details-input" type="text" placeholder="Enter card number">
        <input class="payment-details-input" type="text" placeholder="Enter CVV">
        <input type="button" value="Pay">
    </div>
</body>
</html>
